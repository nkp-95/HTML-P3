<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/joinform.css">
</head>
<body>
  <form action="">
    <h1 class="login-title">회원가입</h1>

    <label for="userid">아이디</label>
    <input type="text" id="userid" name="userid">

    <label for="username">이름</label>
    <input type="text" id="username" name="username">

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password">

    <label for="pwd-repeat">비밀번호 확인</label>
    <input type="password" id="pwd-repeat" name="pwd-repeat">

    <label for="emaill">이메일</label>
    <input type="emaill" id="emaill" name="emaill">

    <label for="">성별</label>
    <label><input type="radio" name="gender" value="male" checked>남성</label>
    <label><input type="radio" name="gender" value="female">여성</label>
    <label><input type="radio" name="gender" value="none">밝히고 싶지 않음</label>

    <label for="birthdate">생년월일</label>
    <input type="date" id="birthdate" name="birthdate">
    
    <label for="interest">관심사</label>
    <label><input type="checkbox" name="interest" value="pgm">프로그래밍</label>
    <label><input type="checkbox" name="interest" value="sport">스포츠</label>
    <label><input type="checkbox" name="interest" value="film">영화</label>
    <label><input type="checkbox" name="interest" value="economy">경제</label>
    
    <label for="profession">직업</label>
    <select name="profession" id="profession">
      <option value="student">학생</option>
      <option value="office_worker">회사원</option>
      <option value="self_employed">자영업</option>
      <option value="educator">교사</option>
      <option value="athlete">운동선수</option>
      <option value="musicien">음악가</option>
      <option value="painter">화가</option>
    </select>
    <label for="duration">프로그래밍 공부기간(년)</label>
    <input type="number" min="0" name="duration" id="duration">

    <label for="profile">프로필사진(파일)</label>
    <input type="file" id="profile" name="profile">

    <label for="introduce">소개</label>
    <textarea name="introduce" id="introduce"></textarea>

    <button>가입하기</button>

  </form>

</body>
</html>
